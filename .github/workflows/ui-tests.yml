on:
  push:
    branches: homework
  pull_request:
    branches: homework

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run UI tests with Maven
        run: mvn test -Dtest=CheckSettingsTest
        env:
          BROWSER: chrome
          LOGIN: ${{ secrets.USER_LOGIN }}
          PASSWORD: ${{ secrets.USER_PASSWORD }}

      - name: Verify Allure results
        run: |
          echo "Allure results content:"
          ls -la target/allure-results

      - name: Checkout gh-pages for history
        uses: actions/checkout@v3
        if: always()
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build Allure Report
        uses: simple-elf/allure-report-action@v1.10
        if: always()
        with:
          allure_results: target/allure-results
          allure_history: gh-pages/allure-history
          keep_reports: 20

      - name: Publish Report
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages